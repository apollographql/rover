sha2 = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
url = { workspace = true }
uuid = { workspace = true, features = ["serde", "v4"] }
wsl = { workspace = true }

[dev-dependencies]
assert_fs = { workspace = true }
httpmock = { workspace = true }
rstest = { workspace = true }
speculoos = { workspace = true }
