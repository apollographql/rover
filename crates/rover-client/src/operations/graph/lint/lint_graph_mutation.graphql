mutation LintGraphMutation($sdl: String!, $graphId: ID!, $baseSdl: String) {
  graph(id: $graphId) {
    lintSchema(sdl: $sdl, baseSdl: $baseSdl) {
      diagnostics {
        coordinate
        level
        rule
        message
        sourceLocations {
          start {
            byteOffset
            column
            line
          }
        }
      }
    }
  }
}
