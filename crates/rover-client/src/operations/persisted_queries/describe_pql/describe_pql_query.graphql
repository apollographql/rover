# All fields in this query must be accessible by the `PERSISTED_QUERY_PUBLISHER` role
query DescribePersistedQueryListQuery($graphId: ID!, $variant: String!) {
  frontendUrlRoot
  graph(id: $graphId) {
    variant(name: $variant) {
      persistedQueryList {
        id
      }
    }
    variants {
      name
    }
  }
}