mutation SubgraphDeleteMutation(
  $graphId: ID!
  $variant: String!
  $subgraph: String!
  $dryRun: Boolean!
) {
  service(id: $graphId) {
    removeImplementingServiceAndTriggerComposition(
      graphVariant: $variant
      name: $subgraph
      dryRun: $dryRun
    ) {
      errors {
        message
        code
      }
      updatedGateway
    }
  }
}
