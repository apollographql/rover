mutation DeleteServiceMutation(
  $id: ID!
  $graphVariant: String!
  $name: String!
) {
  service(id: $id) {
    removeImplementingServiceAndTriggerComposition(
      graphVariant: $graphVariant
      name: $name
    ) {
      compositionConfig {
        implementingServiceLocations {
          name
          path
        }
      }
      errors {
        locations {
          column
          line
        }
        message
      }
      updatedGateway
    }
  }
}
