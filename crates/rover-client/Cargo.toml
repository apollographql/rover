[package]
authors = ["Apollo Developers <opensource@apollographql.com>"]
description = "an http client for making graphql requests for the rover CLI"
edition = "2021"
name = "rover-client"
version = "0.0.0"

publish = false

[dependencies]

# workspace deps
houston = { path = "../houston" }

# https://github.com/apollographql/federation-rs dependencies
apollo-federation-types = "0.5"
# apollo-federation-types = { path = "../../../federation-rs/apollo-federation-types" }
# apollo-federation-types = { git = "https://github.com/apollographql/federation-rs", branch = "main" }

# crates.io deps
backoff = "0.4"
chrono = { version = "0.4", features = ["serde"] }
git-url-parse = "0.4.0"
git2 = { version = "0.14", default-features = false, features = [
    "vendored-openssl",
] }
graphql_client = "0.10"
humantime = "2.1.0"
launchpad = { path = "../launchpad", version = "0.1.0" }
hyper = "0.14"
prettytable-rs = "0.8.0"
reqwest = { version = "0.11", default-features = false, features = [
    "blocking",
    "brotli",
    "gzip",
    "json",
    "native-tls-vendored",
    "socks",
] }
regex = "1"
semver = "1"
serde = "1"
serde_json = "1"
thiserror = "1"
tracing = "0.1"

[build-dependencies]
anyhow = "1"
camino = "1"
online = { version = "3.0.1", default-features = false, features = ["sync"] }
reqwest = { version = "0.11", default-features = false, features = [
    "json",
    "blocking",
    "native-tls-vendored",
] }
serde_json = "1"
uuid = { version = "1", features = ["v4"] }

[dev-dependencies]
indoc = "1.0"
httpmock = "0.6"
pretty_assertions = "1.2"
