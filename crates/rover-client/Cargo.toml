[package]
authors = ["Apollo Developers <opensource@apollographql.com>"]
description = "an http client for making graphql requests for the rover CLI"
edition = "2018"
name = "rover-client"
version = "0.0.0"

[dependencies]

# workspace deps
houston = {path = "../houston"}

# crates.io deps
anyhow = "1"
camino = "1"
chrono = "0.4"
graphql-parser = "0.3.0"
graphql_client = "0.9"
http = "0.2"
regex = "1.5.4"
reqwest = {version = "0.11", features = ["json", "blocking", "native-tls-vendored"]}
sdl-encoder = {path = "../sdl-encoder"}
serde = "1"
serde_json = "1"
thiserror = "1"
tracing = "0.1"

[build-dependencies]
camino = "1"
online = "0.2.2"
reqwest = {version = "0.11", features = ["blocking", "native-tls-vendored"]}
uuid = {version = "0.8", features = ["v4"]}

[dev-dependencies]
indoc = "1.0.3"
pretty_assertions = "0.7.1"
