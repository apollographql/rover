[package]
authors = ["Apollo Developers <opensource@apollographql.com>"]
edition = "2018"
name = "rover"
version = "0.0.1-rc.6"
repository = "https://github.com/apollographql/rover/"

[dependencies]

# workspace deps
binstall = { path = "./installers/binstall" }
houston = { path = "./crates/houston" }
robot-panic = { path = "./crates/robot-panic" }
rover-client = { path = "./crates/rover-client" }
sputnik = { path = "./crates/sputnik" }
timber = { path = "./crates/timber" }

# crates.io deps
anyhow = "1.0.38"
atty = "0.2.14"
ansi_term = "0.12.1"
chrono = "0.4"
console = "0.14.0"
git2 = "0.13.17"
git-url-parse = "0.3.1"
heck = "0.3.2"
prettytable-rs = "0.8.0"
serde = "1.0"
serde_json = "1.0"
structopt = "0.3.21"
tracing = "0.1.22"
regex = "1"
url = "2.2.0"

[dev-dependencies]
assert_cmd = "1.0.1"
assert_fs = "1.0.0"
rustversion = "1.0.4"
serial_test = "0.5.0"
predicates = "1.0.5"

[workspace]
members = [".", "crates/*", "installers/binstall"]

[build-dependencies]
anyhow = "1"
which = "4.0.2"
