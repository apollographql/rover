[package]
authors = ["Apollo Developers <opensource@apollographql.com>"]
categories = ["command-line-interface"]
description = """
Rover is a tool for working with the Apollo GraphQL Registry.
"""
documentation = "https://go.apollo.dev/r/docs"
edition = "2021"
keywords = ["graphql", "cli", "apollo", "graph", "registry"]
license-file = "./LICENSE"
name = "rover"
readme = "README.md"
repository = "https://github.com/apollographql/rover/"
version = "0.4.1"
default-run = "rover"

publish = false

[[bin]]
name = "rover"
path = "src/bin/rover.rs"

[workspace]
members = [
    ".",
    "xtask",
    "crates/apollo-federation-types",
    "crates/apollo-supergraph-config",
    "crates/houston",
    "crates/robot-panic",
    "crates/rover-client",
    "crates/sputnik",
    "crates/timber",
    "installers/binstall",
]
exclude = ["plugins/*"]

[features]
default = ["composition-js"]

# Enable the deno-powered `supergraph compose` command.
# To build without `supergraph compose`, use the
# `--no-default-features` flag.
composition-js = ["harmonizer_fed_one"]

[dependencies]
# workspace dependencies
binstall = { path = "./installers/binstall" }
houston = { path = "./crates/houston" }
robot-panic = { path = "./crates/robot-panic" }
rover-client = { path = "./crates/rover-client" }
sputnik = { path = "./crates/sputnik" }
timber = { path = "./crates/timber" }

# workspace dependencies that are published to crates.io
# we must rely on the published versions directly
# in order to compile.
apollo-federation-types = "0.1"
apollo-supergraph-config = "0.1"

# crates.io dependencies
ansi_term = "0.12"
anyhow = "1"
atty = "0.2"
billboard = { git = "https://github.com/EverlastingBugstopper/billboard.git", branch = "main" }
camino = { version = "1", features = ["serde1"] }
chrono = "0.4"
console = "0.15"
crossterm = "0.22"
git-url-parse = "0.4"
git2 = { version = "0.13", default-features = false, features = [
    "vendored-openssl",
] }
harmonizer_fed_one = { package = "harmonizer", version = "0.33.7", optional = true }
heck = "0.4"
lazycell = "1"
opener = "0.5"
os_info = "3.0"
prettytable-rs = "0.8"
reqwest = { version = "0.11", default-features = false, features = [
    "blocking",
    "json",
] }
serde = "1.0"
serde_json = "1.0"
serde_yaml = "0.8"
strsim = "0.10"
structopt = "0.3"
strum = "0.23"
strum_macros = "0.23"
termimad = "0.19"
tempdir = "0.3"
toml = "0.5"
tracing = "0.1"
url = { version = "2", features = ["serde"] }
which = "4"

[dev-dependencies]
assert_cmd = "2"
assert_fs = "1"
assert-json-diff = "2"
predicates = "2"
reqwest = { version = "0.11", default-features = false, features = [
    "blocking",
    "native-tls-vendored",
] }
serial_test = "0.5"
