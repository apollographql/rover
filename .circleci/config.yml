version: 2.1

# The main workflows executed for Rover
workflows:
  lint:
    jobs:
      - xtask:
          matrix:
            parameters:
              platform: [ubuntu]
              rust_version: [stable]
              command: [lint]
  test:
    jobs:
      - xtask:
          matrix:
            parameters:
              platform: [ubuntu]
              rust_version: [stable, nightly]
              command: [test]

executors:
  ubuntu: &ubuntu_executor
    docker:
      - image: cimg/base:stable
    environment:
      XTASK_TARGET: "x86_64-unknown-linux-gnu"

# reusable command snippets can be referred to in any `steps` object
commands:
  install_node:
    steps:
      - node/install:
          node-version: "16"
          npm-version: "7"
  ubuntu_install_openssl:
    steps:
      - run:
          name: Install OpenSSL
          command: sudo apt-get update && sudo apt-get install -y libssl-dev

jobs:
  xtask:
    parameters:
      rust_version:
        type: enum
        enum: ["stable", "nightly"]
        default: stable
      platform:
        type: executor
      command:
        type: enum
        enum: ["lint", "test"]
    executor: << parameters.platform >>
    steps:
      - checkout
      - when:
          condition:
            equal: [ *ubuntu_executor, << parameters.platform >> ]
          steps:
            - ubuntu_install_openssl
      - install_node
      - rust/install:
          version: << parameters.rust_version >>
      - restore_cache:
          keys:
            - rust-target-v1-<< parameters.platform >>-{{ checksum "Cargo.lock" }}
      - when:
          condition:
            equal: [ lint, << parameters.command >> ]
          steps:
            - run:
                command: cargo xtask << parameters.command >> --verbose
      - when:
          condition:
            not: 
              equal: [ lint, << parameters.command >> ]
          steps:
            - run:
                command: cargo xtask << parameters.command >> --target $XTASK_TARGET --verbose
      - run:
          command: cargo xtask << parameters.command >> --verbose
      - save_cache:
          key: rust-target-v1-<< parameters.platform >>-{{ checksum "Cargo.lock" }}
          paths:
            - target/

orbs:
  rust: circleci/rust@1.5.0
  gh: circleci/github-cli@1.0.4
  node: circleci/node@4.7.0