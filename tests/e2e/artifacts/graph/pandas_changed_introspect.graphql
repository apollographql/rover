type Query {                                                                                               
  getMeAllThePandas: [Panda]
  panda(name: ID!): Panda                                                                                  
  _service: _Service!
}                                                    
type Panda {                                         
  name: ID!
  favoriteFood: String
}
type _Service {
  sdl: String!
}
"Exposes a URL that specifies the behavior of this scalar."
directive @specifiedBy(
    "The URL that specifies the behavior of this scalar."
    url: String!
  ) on SCALAR
directive @tag(name: String!) on FIELD_DEFINITION